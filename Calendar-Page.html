<head>
  <meta charset="UTF-8">

  <title>Calendar (Schedule) Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      position: relative;
    }

    .header {
      width: 100%;
      height: 91px;
      background-color: #C0000D;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo {
      height: 40px;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      padding: 8px 16px;
      width: 200px;
      margin-left: 20px;
    }

    .search-input {
      border: none;
      outline: none;
      width: 100%;
      margin-right: 8px;
    }

    .search-icon {
      cursor: pointer;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .icon-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 20px;
    }

    .icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .profile {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .main-content {
      display: flex;
      width: 100%;
      min-height: calc(100vh - 91px - 143px);
      background-color: white;
    }

    .sidebar {
      width: 300px;
      padding: 20px;
      border-right: 1px solid #eee;
    }

    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f5f5f5;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      background-color: #65558F;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .calendar-container {
      flex: 1;
      padding: 20px;
    }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .calendar-navigation {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .calendar-title {
      font-size: 18px;
      font-weight: bold;
    }

    .calendar-grid {
      width: 100%;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .calendar-day {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }

    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-date {
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      border-radius: 50%;
    }

    .calendar-date:hover {
      background-color: #f5f5f5;
    }

    .calendar-date.active {
      background-color: rgba(0, 122, 255, 0.12);
      color: #007AFF;
      font-weight: bold;
    }

    .calendar-date.today {
      border: 1px solid #007AFF;
    }

    .time-selector {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .time-label {
      width: 80px;
    }

    .time-input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f5f5f5;
      width: 120px;
      cursor: pointer;
    }

    .footer {
      width: 100%;
      height: 143px;
      background-color: #F7DADA;
      border: 1px solid black;
    }

    .time-dropdown {
      position: absolute;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 120px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 100;
      display: none;
    }

    .time-option {
      padding: 8px 12px;
      cursor: pointer;
    }

    .time-option:hover {
      background-color: #f5f5f5;
    }

    .nav-arrow {
      cursor: pointer;
      font-size: 18px;
    }
  </style>

  <script>
    // Calendar functionality
    document.addEventListener('DOMContentLoaded', function() {
      let currentDate = new Date();
      let currentMonth = currentDate.getMonth();
      let currentYear = currentDate.getFullYear();
      
      // For demo purposes, set to June 2024 as shown in the wireframe
      currentMonth = 5; // June (0-indexed)
      currentYear = 2024;
      
      const monthYearElement = document.getElementById('month-year');
      const calendarDatesElement = document.getElementById('calendar-dates');
      const prevMonthButton = document.getElementById('prev-month');
      const nextMonthButton = document.getElementById('next-month');
      
      // Time selection functionality
      const timeInputElement = document.getElementById('time-input');
      const timeDropdownElement = document.getElementById('time-dropdown');
      
      // Generate time options
      const generateTimeOptions = () => {
        timeDropdownElement.innerHTML = '';
        
        // Generate hours from 1-12 with AM/PM
        for (let i = 1; i <= 12; i++) {
          for (let j = 0; j < 4; j++) { // 00, 15, 30, 45 minutes
            const minutes = j * 15;
            const minutesStr = minutes === 0 ? '00' : minutes.toString();
            
            // AM options
            const amOption = document.createElement('div');
            amOption.classList.add('time-option');
            amOption.textContent = `${i}:${minutesStr} AM`;
            amOption.addEventListener('click', () => {
              timeInputElement.textContent = amOption.textContent;
              toggleTimeDropdown();
            });
            timeDropdownElement.appendChild(amOption);
            
            // PM options
            const pmOption = document.createElement('div');
            pmOption.classList.add('time-option');
            pmOption.textContent = `${i}:${minutesStr} PM`;
            pmOption.addEventListener('click', () => {
              timeInputElement.textContent = pmOption.textContent;
              toggleTimeDropdown();
            });
            timeDropdownElement.appendChild(pmOption);
          }
        }
      };
      
      // Toggle time dropdown
      const toggleTimeDropdown = () => {
        const isVisible = timeDropdownElement.style.display === 'block';
        timeDropdownElement.style.display = isVisible ? 'none' : 'block';
        
        if (!isVisible) {
          generateTimeOptions();
        }
      };
      
      timeInputElement.addEventListener('click', toggleTimeDropdown);
      
      // Close dropdown when clicking outside
      document.addEventListener('click', (event) => {
        if (!timeInputElement.contains(event.target) && !timeDropdownElement.contains(event.target)) {
          timeDropdownElement.style.display = 'none';
        }
      });
      
      // Generate calendar
      const generateCalendar = () => {
        // Clear previous dates
        calendarDatesElement.innerHTML = '';
        
        // Set month and year in header
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        monthYearElement.textContent = `${months[currentMonth]} ${currentYear}`;
        
        // Get first day of month
        const firstDay = new Date(currentYear, currentMonth, 1).getDay();
        
        // Get number of days in month
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        
        // Create empty cells for days before first day of month
        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement('div');
          emptyCell.classList.add('calendar-date');
          calendarDatesElement.appendChild(emptyCell);
        }
        
        // Create cells for each day of the month
        for (let day = 1; day <= daysInMonth; day++) {
          const dateCell = document.createElement('div');
          dateCell.classList.add('calendar-date');
          dateCell.textContent = day;
          
          // Make the 26th active as shown in wireframe
          if (day === 26) {
            dateCell.classList.add('active');
          }
          
          // Check if it's today
          if (day === currentDate.getDate() && currentMonth === currentDate.getMonth() && currentYear === currentDate.getFullYear()) {
            dateCell.classList.add('today');
          }
          
          // Add click event to select date
          dateCell.addEventListener('click', () => {
            // Remove active class from all dates
            document.querySelectorAll('.calendar-date').forEach(cell => {
              cell.classList.remove('active');
            });
            
            // Add active class to clicked date
            dateCell.classList.add('active');
          });
          
          calendarDatesElement.appendChild(dateCell);
        }
        
        // Fill remaining cells if needed
        const totalCells = calendarDatesElement.childElementCount;
        const remainingCells = 42 - totalCells; // 6 rows x 7 days
        
        for (let i = 0; i < remainingCells; i++) {
          const emptyCell = document.createElement('div');
          emptyCell.classList.add('calendar-date');
          calendarDatesElement.appendChild(emptyCell);
        }
      };
      
      // Navigate to previous month
      prevMonthButton.addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        generateCalendar();
      });
      
      // Navigate to next month
      nextMonthButton.addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        generateCalendar();
      });
      
      // Initialize calendar
      generateCalendar();
      
      // Add functionality to checkboxes
      const checkboxes = document.querySelectorAll('.checkbox');
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('click', () => {
          // Toggle checked state visually
          // In a real app, you would save this state
          const isChecked = checkbox.classList.contains('checked');
          if (isChecked) {
            checkbox.classList.remove('checked');
            checkbox.style.backgroundColor = '#65558F';
          } else {
            checkbox.classList.add('checked');
            checkbox.style.backgroundColor = '#4CAF50';
          }
        });
      });
      
      // Search functionality
      const searchInput = document.querySelector('.search-input');
      const searchIcon = document.querySelector('.search-icon');
      
      searchIcon.addEventListener('click', () => {
        searchInput.value = '';
      });
      
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          // In a real app, you would implement search functionality
          console.log('Searching for:', searchInput.value);
        }
      });
    });
