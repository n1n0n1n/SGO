<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <title>StudentGo - Main Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;    
            background: #f0f0f0;
        }

        header, footer {
            width: 100%;
            height: 60px; /* Fixed height in pixels instead of percentage */
            background-color: rgb(192, 0, 13);
            position: fixed;
            z-index: 2;
            display: flex;
            align-items: center;
            color: white;
            font-size: 18px;
            border: 2px solid black;
            box-sizing: border-box;
        }
        header { 
            top: 0; 
            padding: 0 20px;
            justify-content: space-between;
        }
        footer {
            width: 100%; /* Ensure the footer spans the full width */
            height: 50px; /* Fixed height in pixels */
            background-color: rgb(192, 0, 13);
            position: fixed;
            bottom: 0;
            justify-content: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: white;
            font-size: 18px;
            border-top: 2px solid black; /* Optional: Add a top border for better visibility */
            box-sizing: border-box;
        }

        /* Header navigation styles */
        .header-left {
            display: flex;
            align-items: center;
        }

        .bird-icon {
            height: 40px;
            width: auto;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 20px;
        }

        .nav-icon {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .nav-item {
            cursor: pointer;
            padding: 0 10px;
            font-weight: normal;
        }

        .profile-icon {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            border: 1px solid white;
        }

        .icon-svg {
            fill: white;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 20px;
        }

        /* StudentGo Section */
        .container--0- {
            text-align: center;
            padding: 20px;
            background: #f8d7da;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border: 2px solid black;
            margin-top: 38px; /* Exact height of header */
        }

        /* Updated StudentGo heading */
        .text-1-2-0 {
            font-size: 32px;
            font-weight: bold;
            color: black;
            margin-top: 20px;
        }
        
        .text-1-2-1 {
            font-size: 16px;
            color: gray;
            margin-top: -10px;
        }

        .container-0-1-1 {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Updated button styles */
        .container-1-2-0, .container-1-2-1 {
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid black;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .container-1-2-0 {
            background: white;
            color: black;
        }
        .container-1-2-1 {
            background: black;
            color: white;
        }

        .container-1-2-0:hover {
            background: black;
            color: white;
        }
        .container-1-2-1:hover {
            background: white;
            color: black;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid black;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }

        .deadlines {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .deadline {
            display: flex;
            align-items: center;
            background: white !important;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid black;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease-in-out;
        }

        .deadline img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .deadline:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .deadline-text {
            display: flex;
            flex-direction: column;
        }

        .deadline-text .title {
            font-weight: bold;
        }

        .deadline-text .date {
            color: gray;
        }


        /* sidebar styles */

        .sidebar {
            width: 100px;
            border-right: 1px solid #E5E7EB;
            padding: 24px;
        }
        

        /* calendar styles */

        .calendar {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            color: #242425;
            border-radius: 5px;
            background-color: #fff;
        }

        

        /* side bar style */

        .right-sidebar {
            width: 200px;
            border-left: 1px solid #E5E7EB;
            padding: 24px;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust the gap as needed */
        }

        .sidebar, .main-content {
            flex: 1;
        }

        .right-sidebar {
            flex: 0 0 200px; /* Fixed width for the sidebar */
        }

    </style>
</head>
